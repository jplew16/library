<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>Title</title>
  <meta name='description' content=''>
  <meta name='author' content='Jon Plewinski'>

  <link rel='stylesheet' href='style.css'>

</head>

<body>
  <div class='top-nav'>
    <h2>Your Library</h2>
    <div class='wrapper'>
    <div class='colorstrip'>
      <button class='add-book'>New Book</button>
    </div>
    </div>
  </div>
  <div class='book-form'>
    <h2>Enter Book Data</h2>
    <div class='top-right-x'>&times;</div>
  <form id='book-input'>
    <div class='top-form'>
      <label for='title'>Title:</label>
      <input type='text' id='title' name='title' 
      value='Then and Always' placeholder='Then and Always'>
      <label for='author'>Author:</label>
      <input type='text' id='author' name='author' 
      value='John Smith' placeholder='John Smith'>
      <label for='genre'>Genre:</label>
      <input type='text' id='genre' name='genre' 
      value='Fiction' placeholder='Fiction'>
      <label for='author'>Author:</label>
      <input type='text' id='medium' name='medium' 
      value='Paperback' placeholder='Paperback'>
      
      <div class='bottom-form'>
      <p>Read Status:</p>
      <label for='read'>Read
      <input type='checkbox' id='read' name='read' 
      value='true' checked>
      </label>
      <label for='unread'>Unread
      <input type='checkbox' id='unread' name='unread' 
      value='false' checked>
      </label>
      <button type='reset'>Reset</button>
      <button type='submit'>Submit</button>
    </div>  
    <button type='button'>Cancel</button>
    </div>
    </div>
  </form>
  </div>
  <script src='library.js'></script>
</body>
</html>
