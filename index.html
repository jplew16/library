<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>Your Library</title>
  <meta name='description' content=''>
  <meta name='author' content='Jon Plewinski'>

  <link rel='stylesheet' href='style.css'>

</head>

<body>
  <div class='top-nav'>
    <h2>Your Library</h2>
    <div class='wrapper'>
    <div class='colorstrip'>
      <button class='add-book'>New Book</button>
    </div>
    </div>
  </div>
  <div class='book-form'>
    <h2>Enter Book Data</h2>

  <form id='book-input'>
    <div class='top-form'>
      <div class='form-pair'>
        <label for='title'>Title:</label>
        <input type='text' id='title' name='title' 
       value='' placeholder='Then and Always'>
      </div>
      <div class='form-pair'>
        <label for='author'>Author:</label>
        <input type='text' id='author' name='author' 
      value='' placeholder='John Smith'>
      </div>
      <div class='form-pair'>
        <label for='genre'>Genre:</label>
        <input type='text' id='genre' name='genre' 
      value='' placeholder='Fiction'>
      </div>
      <div class='form-pair'>
        <label for='medium'>Medium:</label>
        <input type='text' id='medium' name='medium' 
      value='' placeholder='Paperback'>
      </div>
      </div>
      <div class='bottom-form'>
        <div class='read-group'>
        <p>Read Status:</p>
          <label for='read'>Read
          <input type='radio' id='read' name='read-status' 
          value='true' checked>
          </label>
          <label for='unread'>Unread
          <input type='radio' id='unread' name='read-status' 
          value=''>
          </label>
        </div>
        <button type='submit'>Submit</button>
        <div class='clear-btns'>
          <button type='reset'>Reset</button>
          <button class='cancel-btn' type='button'>Cancel</button>
          </div>
      </div>  
    </div>
  </form>
  </div>
  <script src='script.js'></script>
</body>
</html>
